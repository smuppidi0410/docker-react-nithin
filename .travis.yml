language: generic

sudo: required

services:
    - docker

before_install:
    - docker build -t nithin/docker-react-nithin -f Dockerfile.dev .

script:
    - docker run -e CI=true nithin/docker-react-nithin npm run test

deploy:
    provider: elasticbeanstalk
    region: "us-east-1"
    app: "docker-react-nithin"
    env: "DockerReactNithin-env"
    bucket_name: "arn:aws:s3:::elasticbeanstalk-us-east-1-615254007828"
    bucket_path: "docker-react-nithin"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    skip_cleanup: true